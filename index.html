<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cat Clicker</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
<h1>Welcome to Cat Clicker!</h1>

<p>You clicked: </p>
<p id="count">0</p>

<a id="cat_img">
  <img src="img/cat.jpg">
</a>

<script>
  var count = 0;

  $('#cat_img').click(function() {
    count = count + 1;
    $('#count').text(count);
  });
</script>


</body>

</html>
